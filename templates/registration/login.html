<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html, body, main {
            height: 100%;
        }
    </style>
</head>
<body class="text-center" class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <main class="d-flex justify-content-center align-items-center flex-column">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <input id="id_username" name="username" type="text" class="form-control mb-2" placeholder="username" required autofocus>
            <input id="id_password" name="password" type="password" class="form-control mb-2" placeholder="senha" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <p>
            <a href="{% url 'sign_up' %}">NÃ£o possue conta? Cadastrar-se!</a>
        </p>
    </main>
</body>
</html>
